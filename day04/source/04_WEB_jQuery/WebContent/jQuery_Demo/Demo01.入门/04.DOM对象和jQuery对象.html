<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DOM对象和jQuery对象</title>
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	$(function(){
		
		//dom对象通过原生js获取到对象
		var div = document.getElementById("testDiv");
		
		//jQuery对象通过jQuery核心函数获取到的对象
		var $div = $("#testDiv");
		
		//jQuery对象不能调用DOM对象的方法，DOM对象也不能调用jQuery对象的方法
		//DOM ---> jQuery 直接使用核心函数包装DOM对象
		//alert($(div));
		
		//jQuery ---> DOM
		//jQuery对象的本质就是一个DOM对象的数组
		//jQuery对象[索引]
		alert($div[0]);
		
		
	});

</script>
</head>
<body>

	<div id="testDiv">Atguigu is Very Good!</div>
	
	<button id="dom2dom">使用DOM对象调用DOM方法</button>
	<button id="dom2jQuery">使用DOM对象调用jQuery方法</button>
	<button id="jQuery2jQuery">使用jQuery对象调用jQuery方法</button>
	<button id="jQuery2dom">使用jQuery对象调用DOM方法</button>

</body>
</html>
