<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>

	<!-- 在这里创建表格 -->
	<!-- 使用table标签来创建一个表格 -->
	<table border="1" width="60%" align="center">
		<!-- 使用tr标签来创建表格中的一行 -->
		<tr>
			<!-- 使用td标签来创建一个单元格 -->
			<td>A1</td>
			<td>A2</td>
			<td>A3</td>
			<td>A4</td>
		</tr>
		<tr>
			<td>A1</td>
			<td>A2</td>
			<td>A3</td>
			<!-- rowspan用于纵向的合并单元格 -->
			<td rowspan="2">A4</td>
		</tr>
		<tr>
			<td>A1</td>
			<td>A2</td>
			<td>A3</td>
		</tr>
		<tr>
			<td>A1</td>
			<td>A2</td>
			<!-- colspan用于横向合并单元格 -->
			<td colspan="2">A3</td>
		</tr>
	
	</table>

</body>
</html>
