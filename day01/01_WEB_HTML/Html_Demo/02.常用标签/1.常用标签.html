<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>常用标签</title>
</head>
<body>
	
	<!-- 标题标签 -->
	<h1>一级标题</h1>
	<h2>一级标题</h2>
	<h3>一级标题</h3>
	<h4>一级标题</h4>
	<h5>一级标题</h5>
	<h6>一级标题</h6>
	
	<!-- 段落标签 -->
	<p>解放东京，活捉苍井空</p>
	<p>解放台湾，活捉林志玲</p>
	
	<!-- 换行标签 -->
	<br />
	
	<!-- 分割线  -->
	<hr />
	
	<!-- 无序列表 -->
	<!-- 使用ul来创建一个无序列表，ul有li子标签 -->
	<ul>
		<li>西门大官人</li>
		<li>佟刚大官人</li>
		<li>红康大官人</li>
		<li>优优大官人</li>
	</ul>
	
	
	
	
	
</body>
</html>
