<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 图片标签 -->
	<!-- 图片标签的作用向网页中引入一个图片 -->
	<!-- 使用img标签来引入一个图片 -->
	<!-- alt属性用来在图片不能显示时描述图片 -->
	<!-- src属性指向一个外部的图片地址 -->
	
	<!-- src属性目前使用的是相对路径 -->
	<!-- 相对于当前资源所在的路径 -->
	<!-- 使用../向上返回一层文件夹,返回几层就加几个../ -->
	<img alt="这是一张图片" src="../../img/1.jpg" />
	
</body>
</html>
