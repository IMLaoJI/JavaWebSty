<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS中的函数</title>
<script type="text/javascript">

	//在JS中函数也是一个对象
	//01.声明函数
	//使用function关键字声明一个函数
	//声明函数时不需要指定参数的类型
	var sum = function(a,b){
		return a+b;
	};
	
	//第二种方式，在声明函数时直接为函数命名
	function sum2(a,b,c){
		return a+b+c;
	}
	
	//02.调用函数
	//调用函数的本质就是 函数的引用+()
	//调用函数时不会检查参数的类型和个数,在JS中没有重载这回事
	var result = sum("abc");
	alert(result);

</script>
</head>
<body>

</body>
</html>
