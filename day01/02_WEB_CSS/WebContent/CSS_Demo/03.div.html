	#di {
		border: 1px red solid;
		
		width: 200px;
		height: 200px;
		
		/*
			我们还可以通过三组两位的十六进制数字来表示一个颜色

			#000000 #ffffff
			前两位代表红色的浓度
			中间两位代表绿色的浓度
			最后两位代表蓝色的的浓度
		*/
		background-color: #abc;
	}

</style>

<body>

	<div id="di">
	</div>


<!-- div块级元素 ,div主要用来在页面中进行布局-->
<div>我是一个div</div>

<div>我还是一个div</div>


<!-- span是内联元素 , span主要用来选中文字为文字设置样式 -->
<span>我是一个span</span><span>我又是一个span</span>
