<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS基本语法</title>
<!-- 将样式设置在style标签中 -->
<style type="text/css">
	p {
		color: blue;
		background-color: yellow;
	}
</style>

<!-- 引入外部的CSS文件 -->
<link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>

	<!-- 可以在标签内部的style属性中来设置样式 -->
	<!-- 一个设计优良的网页要做到结构、表现、行为三者分离 -->
	<!-- <p style="color: red ; font-size: 12px">落霞与孤鹜齐飞，秋水共长天一色</p> -->
	<p>落霞与孤鹜齐飞，秋水共长天一色</p>
	<p>落霞与孤鹜齐飞，秋水共长天一色</p>
</body>
</html>
