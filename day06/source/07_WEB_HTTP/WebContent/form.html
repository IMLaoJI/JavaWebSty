<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>登录页面</h1>
	<!-- 
		在html中大部请求都是get请求
		只有当表单的method属性设置post时，才会发送post请求
	 -->
	<form action="index.html" method="post">
		用户名 <input type="text" name="username" />
		密码 <input type="password" name="password" />
		<input type="submit" value="登录" />
	</form>
</body>
</html>
