<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		<script type="text/javascript">
		
			window.onload = function() {
				//创建一个"广州"节点,添加到#city下
				myClick("btn01", function(){
					
					//获取id为city的节点
					var cityEle = document.getElementById("city");
					
					//创建广州节点
					//<li>广州</li>
					//创建li元素节点
					var liEle = document.createElement("li");
					//创建广州文本节点
					var gzText = document.createTextNode("广州");
					//为li添加广州子节点
					liEle.appendChild(gzText);
					
					//将liEle添加到cityEle中
					cityEle.appendChild(liEle);
					
				});
				
				//将"广州"节点插入到#bj前面
				myClick("btn02", function(){
					
					//获取id为city的节点
					var cityEle = document.getElementById("city");
					
					//获取bj节点
					var bjEle = document.getElementById("bj");
					
					//创建广州节点
					//创建li元素节点
					var liEle = document.createElement("li");
					//创建广州文本节点
					var gzText = document.createTextNode("广州");
					//为li添加广州子节点
					liEle.appendChild(gzText);
					
					//将广州插入到北京前
					cityEle.insertBefore(liEle, bjEle);
					
				});
				
				
				//使用"广州"节点替换#bj节点
				myClick("btn03", function(){
					//获取id为city的节点
					var cityEle = document.getElementById("city");
					
					//获取bj节点
					var bjEle = document.getElementById("bj");
					
					//创建广州节点
					//创建li元素节点
					var liEle = document.createElement("li");
					//创建广州文本节点
					var gzText = document.createTextNode("广州");
					//为li添加广州子节点
					liEle.appendChild(gzText);
					
					//使广州替换北京
					cityEle.replaceChild(liEle, bjEle);
					
				});
				
				//删除#bj节点
				myClick("btn04", function(){
					
					//获取city节点
					//var cityEle = document.getElementById("city");
					
					//获取bj节点
					var bjEle = document.getElementById("bj");
					
					//删除bj节点
					//cityEle.removeChild(bjEle);
					
					bjEle.parentNode.removeChild(bjEle);
					
				});
				
				//读取#city内的HTML代码
				myClick("btn05", function(){
					//获取city节点
					var cityEle = document.getElementById("city");
					
					alert(cityEle.innerHTML);
					
				});
				
				//设置#bj内的HTML代码
				myClick("btn06", function(){
					//获取bj节点
					var bjEle = document.getElementById("bj");
					
					//设置内部的html代码，对象.innerHTML = 新值
					bjEle.innerHTML = "昌平";
					
				});
				
				myClick("btn07", function(){
					//获取city节点
					var cityEle = document.getElementById("city");
					//设置city节点中html代码
					city.innerHTML += "<li>广州</li>";
					
				});
				
			};
			
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			
		
		</script>
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
		</div>
	</body>
</html>
