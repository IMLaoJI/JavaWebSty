<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS中的事件</title>

	<script type="text/javascript">
	
		//希望一下代码在整个页面加载完成之后在调用
		//浏览器为我们提供了一个window对象，window对象代表一个浏览器的窗口
		//window.onload = function(){}; 函数将在整个页面加载完成之后执行。
		window.onload = function(){

			//获取按钮的对象
			var btn = document.getElementById("btnId");
			
			//为btn绑定单击响应函数
			btn.onclick = function(){
				alert("你好");
			};
			
			
		};
		
		
	</script>

</head>
<body>

	<!-- 我们可以通过为标签的指定事件属性设置响应函数的方式来绑定事件 -->
	<!-- 将js代码和html代码写到了一起，结构与行为耦合，不推荐使用 -->
	<!-- <button id="btnId" onmouseover="alert('hello')">SayHello</button> -->
	
	
	<button id="btnId">SayHello</button>
	
</body>
</html>
