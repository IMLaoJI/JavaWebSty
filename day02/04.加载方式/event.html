<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS中的事件</title>
<script type="text/javascript">
		
		//直接在head中的script标签中编写js代码
		//不能获取到页面中的对象，不能使用这种方式
		
		//获取按钮的对象
		var btn = document.getElementById("btnId");
		
		alert(btn);
		
		//为按钮设置一个单击响应函数
		//当btn按钮被单击以后，onclick属性对应的函数将会被调用
		//这个函数由我们创建，但是由浏览器调用的，像这种函数我们成为回调函数
		/* btn.onclick = function(){
			alert("你点我干嘛！！！");
		}; */
	
</script>
</head>
<body>

	<!-- 我们可以通过为标签的指定事件属性设置响应函数的方式来绑定事件 -->
	<!-- 将js代码和html代码写到了一起，结构与行为耦合，不推荐使用 -->
	<!-- <button id="btnId" onmouseover="alert('hello')">SayHello</button> -->
	
	
	<button id="btnId">SayHello</button>
	
</body>
</html>
